<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharma Access Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --dark: #2d3436;
            --light: #f5f6fa;
            --warning: #e84393;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--light);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: all 0.5s ease;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .pill-animation {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }
        
        .pill {
            width: 60px;
            height: 30px;
            background: var(--accent);
            border-radius: 30px;
            margin: 0 10px;
            animation: bounce 2s infinite ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        
        .pill:nth-child(1) { animation-delay: 0s; }
        .pill:nth-child(2) { animation-delay: 0.2s; background: #74b9ff; }
        .pill:nth-child(3) { animation-delay: 0.4s; background: #55efc4; }
        .pill:nth-child(4) { animation-delay: 0.6s; background: #ffeaa7; }
        .pill:nth-child(5) { animation-delay: 0.8s; }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .btn {
            background: var(--light);
            color: var(--primary);
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .locked-state {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(45, 52, 54, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s ease;
            border-radius: 20px;
            padding: 40px;
            transform: scale(0.9);
        }
        
        .locked-state.active {
            opacity: 1;
            pointer-events: all;
            transform: scale(1);
        }
        
        .lock-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            color: var(--warning);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .access-message {
            font-size: 1.3rem;
            margin-bottom: 20px;
            text-align: center;
            color: var(--accent);
        }
        
        .floating-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-icon {
            position: absolute;
            opacity: 0.1;
            animation: float 15s linear infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
        
        .no-back {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Service Not Available</h1>
        <p>This specialized service is currently restricted to authorized pharmaceutical personnel only.</p>
        
        <div class="pill-animation">
            <div class="pill"></div>
            <div class="pill"></div>
            <div class="pill"></div>
            <div class="pill"></div>
            <div class="pill"></div>
        </div>
        
        <button id="continueBtn" class="btn">Continue to Portal</button>
        
        <div class="locked-state" id="lockedState">
            <div class="lock-icon">üîí</div>
            <h2>Access Restricted</h2>
            <p class="access-message">This portal is exclusively available to verified pharmaceutical professionals.</p>
            <p>Please contact your system administrator if you believe this is an error.</p>
        </div>
    </div>
    
    <div class="floating-icons">
        <!-- These will be added dynamically by JavaScript -->
    </div>
    
    <script>
        // Create floating icons
        const floatingIcons = document.querySelector('.floating-icons');
        const icons = ['üíä', 'üß™', 'üß´', 'üî¨', 'üß¨', 'ü¶†', '‚öóÔ∏è', 'üß¥'];
        
        for (let i = 0; i < 20; i++) {
            const icon = document.createElement('div');
            icon.className = 'floating-icon';
            icon.textContent = icons[Math.floor(Math.random() * icons.length)];
            icon.style.left = `${Math.random() * 100}%`;
            icon.style.top = `${Math.random() * 100}%`;
            icon.style.fontSize = `${Math.random() * 20 + 10}px`;
            icon.style.animationDuration = `${Math.random() * 20 + 10}s`;
            icon.style.animationDelay = `${Math.random() * 5}s`;
            floatingIcons.appendChild(icon);
        }
        
        // Handle continue button click
        document.getElementById('continueBtn').addEventListener('click', function() {
            document.getElementById('lockedState').classList.add('active');
        });
        
        // Prevent back navigation
        window.history.pushState(null, null, window.location.href);
        window.onpopstate = function() {
            window.history.pushState(null, null, window.location.href);
            // Optional: Close the window/tab completely
            window.open('', '_self').close();
        };
        
        // Prevent right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        // Prevent keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Block F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') || 
                (e.ctrlKey && e.shiftKey && e.key === 'J') || 
                (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
